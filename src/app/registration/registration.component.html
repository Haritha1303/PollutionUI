<div class="reg-container">
    <h2>New User! Sign Up here!</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
    <label for ="name">Name:</label>
    <input type="text" id="name" formControlName="name"/>
</div>

<div class="form-group">
 <label for ="gender">Gender:</label>
 <select id="gender" formControlName="gender">
    <option value="" disabled>Select your gender</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="other">other</option>
 </select>
</div>

<div class="form-group">
 <label for ="nationality">Nationality:</label>
    <input type="text" id="nationality" formControlName="nationality" placeholder="Enter your Nationality">
</div>

<div class="form-group">
 <label for ="email">Email:</label>
    <input type="text" id="email" formControlName="email" placeholder="Enter your email">
</div>

<div class="form-group">
    <label for ="password">Password:</label>
    <input type="password" id="password" formControlName="password" placeholder="Enter your password">
</div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
</form>
</div>
<a routerLink="'/login">Login</a>
